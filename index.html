<html lang="en">

<head>

<body>
  <div class="container">
    <div id="gallery">
      <div class="sliders fade">
        <img class="show" src="./images/img1.jpg" alt="img1">
        <img src="./images/img2.jpg" alt="img2">
        <img src="./images/img3.jpg" alt="img3">

    </div>

    <!--gallery-->
    <div class="btn-box">
      <button id="btn" onclick="prevFadeImg()">prev</button>
      <button id="btn" onclick="nextFadeImg()">next</button>
    </div>
  </div>
  <!--container-->
</body>
